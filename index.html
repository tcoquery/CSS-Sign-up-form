<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My baking recipes</title>
</head>
<body>
    <div class="background">
        <div class="frame">
            <div><p class="left-text">My Baking Project</p></div>
        </div>
    </div>
    <div class="right-side">
        <div class="sign-up-header">
            <p class="header-text">Sign up to discover the best and most appetizing baking recipes on the Internet. </p> 
        </div>
        <div class="sign-up-body">
            <div class="row" id="first-row">
                <label for="firstName" id="firstName_label">FIRST NAME:</label>
                <input type="text" id="firstName" name="first_name" required>
                <label for="lastName">LAST NAME:</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>
            <div class="row" id="second-row">
                <label for="user_email">EMAIL ADDRESS:</label>
                <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                <label for="phoneNumber">PHONE NUMBER:</label>
                <input type="text" id="phoneNumber" name="phone_number" pattern="(\d{10})?" required>
            </div>
            <div class="row" id="second-row">
                <label for="user_password">PASSWORD:</label>
                <input type="password" id="user_password" name="password" minlength="8" required>
                <label for="user_password">CONFIRM PASSWORD:</label>
                <input type="password" id="user_password" name="password" minlength="8" required>
            </div>  
        </div>
        <div class="sign-up-footer">
            <button class="sign-up-button" type="submit">CREATE ACCOUNT</button>
            <p id="login">Already have an account ? <a href="log-in.html">Log in</a></p>
            <p id="credits">Photography by <a  id="link" href="https://unsplash.com/@moniqa">Monica Grabkowska</a></p>
        </div>
    </div>
</body>
</html>
